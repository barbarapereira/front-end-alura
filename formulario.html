<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Fomrulário - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nome">Nome e Sobrenome</label>
			<input type="text" id="nome" class="input-padrao">

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao">

			<label for="telefone">Telefone</label>
			<input type="text" id="telefone" class="input-padrao">

			<label for="mensagem">Mensagem</label>
			<textarea class="input-padrao" cols="64" rows="10" id="mensagem"></textarea>

			<div>
				<p>Como prefere o nosso contato?</p>
				<label for="radio-email"><input type="radio" id="radio-email" name="contato">E-mail</label>

				<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato">WhatsApp</label>
			</div>
			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar Formulário">

		</form>
	</main>

	<footer>
		<img src="logo-branco.png">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
	</footer>
</body>

</html>
